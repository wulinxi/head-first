<body>
    <p>
    <h1 style="text-align: center;font-family:宋体;">渔家傲
    </h1>
    <style>
        p {
            font-family: 宋体;
            text-align: center;
            margin: 0 auto;
        }
    </style>
    <p>范仲淹</p>
    <p>塞下秋来风景异。</p>
    <p>衡阳雁去无留意。</p>
    <p>四面边声连角起。</p>
    <p>千嶂里。</p>
    <p>长烟落日孤城闭。</p>
    <p> 浊酒一杯家万里。</p>
    <p> 燕然未勒归无计。</p>
    <p> 羌管悠悠霜满地。</p>
    <p>人不寐。</p>
    <p>将军白发征夫泪。</p>
    </p>
